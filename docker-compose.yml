version: '3.8'

services:
  # 1. MongoDB Database
  db:
    image: mongo:latest
    container_name: student-app-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 2. .NET Web API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-app-api
    ports:
      - "5000:8080"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=mongodb://db:27017/StudentDB
    # Hot-reloading (සමහර විට backend එකේ අවශ්‍ය නම්)
    volumes:
      - ./backend:/app

  # 3. React Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-app-web
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Docker ඇතුළේ Vite දුවවන්න අවශ්‍ය පරිසරය
    environment:
      - CHOKIDAR_USEPOLLING=true

  # 4. Playwright E2E Tests
  tests:
    build:
      context: ./tests
      dockerfile: Dockerfile
    container_name: student-app-tests
    depends_on:
      - web
    environment:
      - BASE_URL=http://web:5173
    # මෙය නිකන්ම run නොවීමට profile එකක් දමමු
    profiles:
      - testing

volumes:
  mongo_data: